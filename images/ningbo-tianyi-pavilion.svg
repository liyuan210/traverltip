<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pondGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="400" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="200" fill="#c8e6c9"/>
  
  <!-- Main library building (Tianyi Pavilion) -->
  <rect x="300" y="200" width="200" height="200" fill="url(#buildingGrad)" stroke="#bdbdbd" stroke-width="2"/>
  
  <!-- Traditional roof with multiple layers -->
  <polygon points="250,200 400,140 550,200" fill="#8d6e63"/>
  <polygon points="260,210 400,155 540,210" fill="#6d4c41"/>
  <polygon points="270,220 400,170 530,220" fill="#8d6e63"/>
  
  <!-- Roof decorations -->
  <polygon points="395,140 400,125 405,140" fill="#d32f2f"/>
  <rect x="398" y="125" width="4" height="15" fill="#8d6e63"/>
  
  <!-- Windows and doors -->
  <rect x="380" y="320" width="40" height="60" fill="#8d6e63"/>
  <rect x="330" y="250" width="20" height="30" fill="#333" opacity="0.8"/>
  <rect x="370" y="250" width="20" height="30" fill="#333" opacity="0.8"/>
  <rect x="410" y="250" width="20" height="30" fill="#333" opacity="0.8"/>
  <rect x="450" y="250" width="20" height="30" fill="#333" opacity="0.8"/>
  
  <!-- Side buildings -->
  <rect x="150" y="250" width="120" height="150" fill="url(#buildingGrad)" stroke="#bdbdbd"/>
  <polygon points="130,250 210,210 290,250" fill="#8d6e63"/>
  <rect x="530" y="250" width="120" height="150" fill="url(#buildingGrad)" stroke="#bdbdbd"/>
  <polygon points="510,250 590,210 670,250" fill="#8d6e63"/>
  
  <!-- Courtyard pond -->
  <ellipse cx="400" cy="480" rx="80" ry="30" fill="url(#pondGrad)"/>
  
  <!-- Lotus in pond -->
  <ellipse cx="380" cy="475" rx="15" ry="8" fill="#4caf50" opacity="0.8"/>
  <ellipse cx="420" cy="485" rx="12" ry="7" fill="#4caf50" opacity="0.8"/>
  <circle cx="380" cy="475" r="4" fill="#e91e63"/>
  
  <!-- Ancient trees -->
  <ellipse cx="100" cy="350" rx="15" ry="50" fill="#8bc34a"/>
  <ellipse cx="700" cy="360" rx="18" ry="55" fill="#8bc34a"/>
  
  <!-- Tree branches -->
  <path d="M 100 300 Q 120 320 110 350 Q 130 370 120 400" stroke="#4caf50" stroke-width="4" fill="none"/>
  <path d="M 100 310 Q 80 330 90 360 Q 70 380 80 410" stroke="#4caf50" stroke-width="4" fill="none"/>
  <path d="M 700 305 Q 720 325 710 355 Q 730 375 720 405" stroke="#4caf50" stroke-width="4" fill="none"/>
  <path d="M 700 315 Q 680 335 690 365 Q 670 385 680 415" stroke="#4caf50" stroke-width="4" fill="none"/>
  
  <!-- Stone tablets/stelae -->
  <rect x="250" y="420" width="15" height="40" fill="#78909c"/>
  <rect x="535" y="425" width="15" height="35" fill="#78909c"/>
  
  <!-- Garden path -->
  <ellipse cx="400" cy="450" rx="120" ry="8" fill="#8d6e63" opacity="0.6"/>
  
  <!-- Books/scrolls (representing library) -->
  <rect x="340" y="280" width="8" height="30" fill="#ff9800"/>
  <rect x="350" y="280" width="8" height="30" fill="#f57c00"/>
  <rect x="360" y="280" width="8" height="30" fill="#ff9800"/>
  <rect x="440" y="280" width="8" height="30" fill="#ff9800"/>
  <rect x="450" y="280" width="8" height="30" fill="#f57c00"/>
  <rect x="460" y="280" width="8" height="30" fill="#ff9800"/>
  
  <!-- Traditional lanterns -->
  <ellipse cx="280" cy="180" rx="8" ry="12" fill="#f44336"/>
  <rect x="278" y="168" width="4" height="8" fill="#8d6e63"/>
  <ellipse cx="520" cy="185" rx="8" ry="12" fill="#f44336"/>
  <rect x="518" y="173" width="4" height="8" fill="#8d6e63"/>
  
  <!-- Calligraphy plaque -->
  <rect x="350" y="180" width="100" height="20" fill="#8d6e63"/>
  <rect x="355" y="185" width="10" height="3" fill="#fff"/>
  <rect x="370" y="185" width="10" height="3" fill="#fff"/>
  <rect x="385" y="185" width="10" height="3" fill="#fff"/>
  <rect x="400" y="185" width="10" height="3" fill="#fff"/>
  <rect x="415" y="185" width="10" height="3" fill="#fff"/>
  <rect x="430" y="185" width="10" height="3" fill="#fff"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="36" fill="#8d6e63" font-weight="bold">宁波天一阁</text>
  <text x="400" y="120" text-anchor="middle" font-family="serif" font-size="18" fill="#666">Ningbo Tianyi Pavilion</text>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="650" cy="110" rx="35" ry="18" fill="#ffffff" opacity="0.8"/>
  
  <!-- Bamboo -->
  <rect x="50" y="300" width="4" height="80" fill="#4caf50"/>
  <rect x="58" y="290" width="4" height="90" fill="#4caf50"/>
  <rect x="66" y="295" width="4" height="85" fill="#4caf50"/>
  <!-- Bamboo leaves -->
  <ellipse cx="52" cy="310" rx="8" ry="3" fill="#4caf50" transform="rotate(45 52 310)"/>
  <ellipse cx="60" cy="300" rx="8" ry="3" fill="#4caf50" transform="rotate(-30 60 300)"/>
  <ellipse cx="68" cy="305" rx="8" ry="3" fill="#4caf50" transform="rotate(60 68 305)"/>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0277bd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wineJarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8d6e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d4037;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="350" fill="url(#skyGrad)"/>
  
  <!-- Water -->
  <rect x="0" y="350" width="800" height="250" fill="url(#waterGrad)"/>
  
  <!-- Ancient buildings -->
  <rect x="100" y="200" width="120" height="150" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <rect x="250" y="180" width="100" height="170" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <rect x="380" y="190" width="110" height="160" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  <rect x="520" y="175" width="130" height="175" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="1"/>
  
  <!-- Traditional roofs -->
  <polygon points="80,200 160,160 240,200" fill="#8d6e63"/>
  <polygon points="230,180 300,140 370,180" fill="#8d6e63"/>
  <polygon points="360,190 435,150 510,190" fill="#8d6e63"/>
  <polygon points="500,175 585,135 670,175" fill="#8d6e63"/>
  
  <!-- Roof decorations -->
  <polygon points="155,160 160,150 165,160" fill="#d32f2f"/>
  <polygon points="295,140 300,130 305,140" fill="#d32f2f"/>
  <polygon points="430,150 435,140 440,150" fill="#d32f2f"/>
  <polygon points="580,135 585,125 590,135" fill="#d32f2f"/>
  
  <!-- Windows and doors -->
  <rect x="130" y="280" width="20" height="40" fill="#8d6e63"/>
  <rect x="170" y="280" width="20" height="40" fill="#8d6e63"/>
  <rect x="120" y="240" width="15" height="20" fill="#333" opacity="0.8"/>
  <rect x="180" y="240" width="15" height="20" fill="#333" opacity="0.8"/>
  
  <rect x="275" y="290" width="20" height="40" fill="#8d6e63"/>
  <rect x="260" y="220" width="15" height="20" fill="#333" opacity="0.8"/>
  <rect x="310" y="220" width="15" height="20" fill="#333" opacity="0.8"/>
  
  <rect x="415" y="285" width="20" height="40" fill="#8d6e63"/>
  <rect x="395" y="230" width="15" height="20" fill="#333" opacity="0.8"/>
  <rect x="455" y="230" width="15" height="20" fill="#333" opacity="0.8"/>
  
  <rect x="570" y="290" width="20" height="40" fill="#8d6e63"/>
  <rect x="550" y="215" width="15" height="20" fill="#333" opacity="0.8"/>
  <rect x="610" y="215" width="15" height="20" fill="#333" opacity="0.8"/>
  
  <!-- Wine jars (Shaoxing is famous for wine) -->
  <ellipse cx="70" cy="330" rx="15" ry="20" fill="url(#wineJarGrad)"/>
  <ellipse cx="70" cy="315" rx="12" ry="3" fill="#6d4c41"/>
  <rect x="68" y="310" width="4" height="8" fill="#8d6e63"/>
  
  <ellipse cx="720" cy="335" rx="18" ry="22" fill="url(#wineJarGrad)"/>
  <ellipse cx="720" cy="318" rx="15" ry="3" fill="#6d4c41"/>
  <rect x="718" y="313" width="4" height="8" fill="#8d6e63"/>
  
  <ellipse cx="45" cy="340" rx="12" ry="18" fill="url(#wineJarGrad)"/>
  <ellipse cx="45" cy="327" rx="10" ry="3" fill="#6d4c41"/>
  
  <!-- Traditional boat -->
  <ellipse cx="400" cy="450" rx="60" ry="10" fill="#8d6e63"/>
  <rect x="340" y="445" width="120" height="6" fill="#a1887f"/>
  <!-- Boat mast -->
  <rect x="400" y="420" width="3" height="25" fill="#8d6e63"/>
  <!-- Sail -->
  <polygon points="403,420 403,400 440,410 403,430" fill="#f5f5f5" opacity="0.9"/>
  
  <!-- Stone bridge -->
  <path d="M 200 350 Q 300 320 400 350" stroke="#78909c" stroke-width="15" fill="none"/>
  <rect x="220" y="335" width="3" height="10" fill="#78909c"/>
  <rect x="240" y="332" width="3" height="10" fill="#78909c"/>
  <rect x="260" y="330" width="3" height="10" fill="#78909c"/>
  <rect x="280" y="329" width="3" height="10" fill="#78909c"/>
  <rect x="300" y="328" width="3" height="10" fill="#78909c"/>
  <rect x="320" y="329" width="3" height="10" fill="#78909c"/>
  <rect x="340" y="330" width="3" height="10" fill="#78909c"/>
  <rect x="360" y="332" width="3" height="10" fill="#78909c"/>
  <rect x="380" y="335" width="3" height="10" fill="#78909c"/>
  
  <!-- Calligraphy banners -->
  <rect x="160" y="170" width="30" height="80" fill="#f44336" opacity="0.9"/>
  <rect x="300" y="160" width="30" height="80" fill="#f44336" opacity="0.9"/>
  <rect x="585" y="155" width="30" height="80" fill="#f44336" opacity="0.9"/>
  
  <!-- Chinese characters on banners (simplified representation) -->
  <rect x="170" y="180" width="10" height="3" fill="#fff"/>
  <rect x="170" y="190" width="10" height="3" fill="#fff"/>
  <rect x="170" y="200" width="10" height="3" fill="#fff"/>
  
  <rect x="310" y="170" width="10" height="3" fill="#fff"/>
  <rect x="310" y="180" width="10" height="3" fill="#fff"/>
  <rect x="310" y="190" width="10" height="3" fill="#fff"/>
  
  <rect x="595" y="165" width="10" height="3" fill="#fff"/>
  <rect x="595" y="175" width="10" height="3" fill="#fff"/>
  <rect x="595" y="185" width="10" height="3" fill="#fff"/>
  
  <!-- Water reflections -->
  <ellipse cx="400" cy="460" rx="50" ry="4" fill="#ffffff" opacity="0.3"/>
  <ellipse cx="300" cy="380" rx="40" ry="3" fill="#ffffff" opacity="0.2"/>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="serif" font-size="36" fill="#8d6e63" font-weight="bold">绍兴古城</text>
  <text x="400" y="120" text-anchor="middle" font-family="serif" font-size="18" fill="#666">Shaoxing Ancient Town</text>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="100" rx="40" ry="20" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="650" cy="110" rx="35" ry="18" fill="#ffffff" opacity="0.8"/>
</svg>
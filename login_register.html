<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Jiangnan Travel Blog</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2e7d32;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .auth-tab {
            padding: 12px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            margin-right: 10px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            color: #2e7d32;
            border-bottom: 3px solid #2e7d32;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #2e7d32;
            outline: none;
        }
        
        .submit-btn {
            background-color: #2e7d32;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #1b5e20;
        }
        
        .auth-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        
        .auth-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .auth-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
            width: auto;
        }
        
        .remember-me label {
            margin-bottom: 0;
            font-weight: normal;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: #2e7d32;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .social-login {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-login p {
            margin-bottom: 15px;
            color: #666;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #ddd;
            position: absolute;
            top: 50%;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .google-btn:hover {
            background-color: #f1f1f1;
        }
        
        .google-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        
        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-site a {
            color: #2e7d32;
            text-decoration: none;
        }
        
        .back-to-site a:hover {
            text-decoration: underline;
        }
        
        .language-switch {
            text-align: center;
            margin-top: 20px;
        }
        
        .language-switch button {
            background: none;
            border: none;
            color: #2e7d32;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        
        /* 英文版本 */
        .en-content {
            display: none;
        }
        
        body.en .en-content {
            display: block;
        }
        
        body.en .zh-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome to Jiangnan Travel</h1>
            <p>Login or register to access exclusive content</p>
        </div>
        
        <div class="auth-header en-content">
            <h1>Welcome to Jiangnan Travel</h1>
            <p>Login or register to access more exciting content</p>
        </div>
        
        <div id="authMessage" class="auth-message"></div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="loginTab" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" id="registerTab" onclick="switchTab('register')">Register</div>
        </div>
        
        <div class="auth-tabs en-content">
            <div class="auth-tab active" id="loginTabEn" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" id="registerTabEn" onclick="switchTab('register')">Register</div>
        </div>
        
        <!-- 登录表单 -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group zh-content">
                <label for="loginEmail">电子邮箱</label>
                <input type="email" id="loginEmail" placeholder="请输入您的邮箱" required>
            </div>
            
            <div class="form-group en-content">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmailEn" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group zh-content">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" placeholder="请输入密码" required>
            </div>
            
            <div class="form-group en-content">
                <label for="loginPasswordEn">Password</label>
                <input type="password" id="loginPasswordEn" placeholder="Enter your password" required>
            </div>
            
            <div class="remember-me zh-content">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">记住我</label>
            </div>
            
            <div class="remember-me en-content">
                <input type="checkbox" id="rememberMeEn">
                <label for="rememberMeEn">Remember me</label>
            </div>
            
            <div class="forgot-password zh-content">
                <a href="#" onclick="showForgotPassword()">忘记密码？</a>
            </div>
            
            <div class="forgot-password en-content">
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>
            
            <button type="submit" class="submit-btn zh-content">登录</button>
            <button type="submit" class="submit-btn en-content">Login</button>
            
            <div class="social-login zh-content">
                <p>或者</p>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    使用谷歌账号登录
                </button>
            </div>
            
            <div class="social-login en-content">
                <p>or</p>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    Sign in with Google
                </button>
            </div>
        </form>
        
        <!-- 注册表单 -->
        <form id="registerForm" class="auth-form">
            <div class="form-group zh-content">
                <label for="registerName">姓名</label>
                <input type="text" id="registerName" placeholder="请输入您的姓名" required>
            </div>
            
            <div class="form-group en-content">
                <label for="registerNameEn">Name</label>
                <input type="text" id="registerNameEn" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group zh-content">
                <label for="registerEmail">电子邮箱</label>
                <input type="email" id="registerEmail" placeholder="请输入您的邮箱" required>
            </div>
            
            <div class="form-group en-content">
                <label for="registerEmailEn">Email</label>
                <input type="email" id="registerEmailEn" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group zh-content">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" placeholder="请输入密码（至少6个字符）" required minlength="6">
            </div>
            
            <div class="form-group en-content">
                <label for="registerPasswordEn">Password</label>
                <input type="password" id="registerPasswordEn" placeholder="Enter password (min 6 characters)" required minlength="6">
            </div>
            
            <div class="form-group zh-content">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required minlength="6">
            </div>
            
            <div class="form-group en-content">
                <label for="confirmPasswordEn">Confirm Password</label>
                <input type="password" id="confirmPasswordEn" placeholder="Confirm your password" required minlength="6">
            </div>
            
            <button type="submit" class="submit-btn zh-content">注册</button>
            <button type="submit" class="submit-btn en-content">Register</button>
            
            <div class="social-login zh-content">
                <p>或者</p>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    使用谷歌账号注册
                </button>
            </div>
            
            <div class="social-login en-content">
                <p>or</p>
                <button type="button" class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
                    Sign up with Google
                </button>
            </div>
        </form>
        
        <!-- 忘记密码表单 -->
        <form id="forgotPasswordForm" class="auth-form" style="display: none;">
            <div class="form-group zh-content">
                <label for="resetEmail">电子邮箱</label>
                <input type="email" id="resetEmail" placeholder="请输入您的邮箱" required>
            </div>
            
            <div class="form-group en-content">
                <label for="resetEmailEn">Email</label>
                <input type="email" id="resetEmailEn" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="submit-btn zh-content">发送重置链接</button>
            <button type="submit" class="submit-btn en-content">Send Reset Link</button>
            
            <div class="back-to-login zh-content" style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="switchTab('login')">返回登录</a>
            </div>
            
            <div class="back-to-login en-content" style="text-align: center; margin-top: 20px;">
                <a href="#" onclick="switchTab('login')">Back to Login</a>
            </div>
        </form>
        
        <div class="back-to-site zh-content">
            <a href="index.html">返回网站</a>
        </div>
        
        <div class="back-to-site en-content">
            <a href="index.html">Back to Website</a>
        </div>
        
        <div class="language-switch">
            <button onclick="toggleLanguage()" id="languageToggle" class="zh-content">Switch to English</button>
            <button onclick="toggleLanguage()" id="languageToggleEn" class="en-content">切换到中文</button>
        </div>
    </div>

    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://uhhztcasbbrahnmonthd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoaHp0Y2FzYmJyYWhubW9udGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNzQ4MDgsImV4cCI6MjA3MTk1MDgwOH0.CAQ0zDLah4k6MzxrKFoqjMXCOSnGCjd6iFZOQagDDpA';
        
        // 初始化Supabase客户端
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 页面加载时检查语言设置
        document.addEventListener('DOMContentLoaded', function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage');
            if (preferredLanguage === 'en') {
                document.body.classList.add('en');
            }
            
            // 设置表单提交事件
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('forgotPasswordForm').addEventListener('submit', handleForgotPassword);
        });
        
        // 切换标签
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginTabEn = document.getElementById('loginTabEn');
            const registerTabEn = document.getElementById('registerTabEn');
            
            // 隐藏所有表单
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            forgotPasswordForm.style.display = 'none';
            
            // 移除所有标签的活动状态
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            loginTabEn.classList.remove('active');
            registerTabEn.classList.remove('active');
            
            // 显示选定的表单和激活相应的标签
            if (tab === 'login') {
                loginForm.classList.add('active');
                loginTab.classList.add('active');
                loginTabEn.classList.add('active');
            } else if (tab === 'register') {
                registerForm.classList.add('active');
                registerTab.classList.add('active');
                registerTabEn.classList.add('active');
            }
            
            // 清除消息
            document.getElementById('authMessage').style.display = 'none';
        }
        
        // 显示忘记密码表单
        function showForgotPassword() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginTabEn = document.getElementById('loginTabEn');
            const registerTabEn = document.getElementById('registerTabEn');
            
            // 隐藏登录和注册表单
            loginForm.classList.remove('active');
            registerForm.classList.remove('active');
            
            // 移除标签的活动状态
            loginTab.classList.remove('active');
            registerTab.classList.remove('active');
            loginTabEn.classList.remove('active');
            registerTabEn.classList.remove('active');
            
            // 显示忘记密码表单
            forgotPasswordForm.style.display = 'block';
            
            // 清除消息
            document.getElementById('authMessage').style.display = 'none';
        }
        
        // 切换语言
        function toggleLanguage() {
            if (document.body.classList.contains('en')) {
                document.body.classList.remove('en');
                localStorage.setItem('preferredLanguage', 'zh');
            } else {
                document.body.classList.add('en');
                localStorage.setItem('preferredLanguage', 'en');
            }
        }
        
        // 处理登录
        async function handleLogin(e) {
            e.preventDefault();
            
            const isEnglish = document.body.classList.contains('en');
            const email = isEnglish ? document.getElementById('loginEmailEn').value : document.getElementById('loginEmail').value;
            const password = isEnglish ? document.getElementById('loginPasswordEn').value : document.getElementById('loginPassword').value;
            const rememberMe = isEnglish ? document.getElementById('rememberMeEn').checked : document.getElementById('rememberMe').checked;
            const authMessage = document.getElementById('authMessage');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    authMessage.textContent = isEnglish ? 
                        'Login failed. Please check your email and password.' : 
                        '登录失败，请检查邮箱和密码';
                    authMessage.className = 'auth-message error';
                    authMessage.style.display = 'block';
                } else {
                    authMessage.textContent = isEnglish ? 'Login successful!' : '登录成功！';
                    authMessage.className = 'auth-message success';
                    authMessage.style.display = 'block';
                    
                    // 如果选择了"记住我"，设置持久会话
                    if (rememberMe) {
                        localStorage.setItem('supabase.auth.token', JSON.stringify(data.session));
                    }
                    
                    // 重定向到主页
                    setTimeout(() => {
                        window.location.href = 'jiangnan_website.html';
                    }, 1500);
                }
            } catch (err) {
                console.error('登录错误:', err);
                authMessage.textContent = isEnglish ? 
                    'Login failed. Please try again later.' : 
                    '登录失败，请稍后再试';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
            }
        }
        
        // 处理注册
        async function handleRegister(e) {
            e.preventDefault();
            
            const isEnglish = document.body.classList.contains('en');
            const name = isEnglish ? document.getElementById('registerNameEn').value : document.getElementById('registerName').value;
            const email = isEnglish ? document.getElementById('registerEmailEn').value : document.getElementById('registerEmail').value;
            const password = isEnglish ? document.getElementById('registerPasswordEn').value : document.getElementById('registerPassword').value;
            const confirmPassword = isEnglish ? document.getElementById('confirmPasswordEn').value : document.getElementById('confirmPassword').value;
            const authMessage = document.getElementById('authMessage');
            
            // 验证密码
            if (password !== confirmPassword) {
                authMessage.textContent = isEnglish ? 
                    'Passwords do not match.' : 
                    '两次输入的密码不一致';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name
                        }
                    }
                });
                
                if (error) {
                    authMessage.textContent = isEnglish ? 
                        `Registration failed: ${error.message}` : 
                        `注册失败：${error.message}`;
                    authMessage.className = 'auth-message error';
                    authMessage.style.display = 'block';
                } else {
                    // 创建用户资料
                    if (data.user) {
                        const { error: profileError } = await supabase
                            .from('profiles')
                            .insert([
                                {
                                    id: data.user.id,
                                    name,
                                    email,
                                    role: 'user'
                                }
                            ]);
                        
                        if (profileError) {
                            console.error('创建用户资料错误:', profileError);
                        }
                    }
                    
                    authMessage.textContent = isEnglish ? 
                        'Registration successful! Please check your email for verification.' : 
                        '注册成功！请检查您的邮箱进行验证。';
                    authMessage.className = 'auth-message success';
                    authMessage.style.display = 'block';
                    
                    // 切换到登录标签
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                }
            } catch (err) {
                console.error('注册错误:', err);
                authMessage.textContent = isEnglish ? 
                    'Registration failed. Please try again later.' : 
                    '注册失败，请稍后再试';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
            }
        }
        
        // 处理忘记密码
        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const isEnglish = document.body.classList.contains('en');
            const email = isEnglish ? document.getElementById('resetEmailEn').value : document.getElementById('resetEmail').value;
            const authMessage = document.getElementById('authMessage');
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email);
                
                if (error) {
                    authMessage.textContent = isEnglish ? 
                        `Failed to send reset link: ${error.message}` : 
                        `发送重置链接失败：${error.message}`;
                    authMessage.className = 'auth-message error';
                    authMessage.style.display = 'block';
                } else {
                    authMessage.textContent = isEnglish ? 
                        'Password reset link has been sent to your email.' : 
                        '重置链接已发送到您的邮箱，请查收。';
                    authMessage.className = 'auth-message success';
                    authMessage.style.display = 'block';
                    
                    // 切换到登录标签
                    setTimeout(() => {
                        switchTab('login');
                    }, 2000);
                }
            } catch (err) {
                console.error('重置密码错误:', err);
                authMessage.textContent = isEnglish ? 
                    'Failed to send reset link. Please try again later.' : 
                    '发送重置链接失败，请稍后再试';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
            }
        }
        
        // 使用谷歌登录
        async function signInWithGoogle() {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                    redirectTo: `${window.location.origin}/index.html`
                    }
                });
                
                if (error) {
                    const isEnglish = document.body.classList.contains('en');
                    const authMessage = document.getElementById('authMessage');
                    
                    authMessage.textContent = isEnglish ? 
                        `Google sign-in failed: ${error.message}` : 
                        `谷歌登录失败：${error.message}`;
                    authMessage.className = 'auth-message error';
                    authMessage.style.display = 'block';
                }
            } catch (err) {
                console.error('谷歌登录错误:', err);
                const isEnglish = document.body.classList.contains('en');
                const authMessage = document.getElementById('authMessage');
                
                authMessage.textContent = isEnglish ? 
                    'Google sign-in failed. Please try again later.' : 
                    '谷歌登录失败，请稍后再试';
                authMessage.className = 'auth-message error';
                authMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>

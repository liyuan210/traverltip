<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#43a047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66bb6a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" rx="20" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="720" cy="520" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="750" cy="150" r="100" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- 最受欢迎标签 -->
  <rect x="620" y="30" width="150" height="40" rx="20" fill="#d4af37"/>
  <text x="695" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">最受欢迎</text>
  
  <!-- 主标题 -->
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">江南旅游博客</text>
  
  <!-- 套餐名称 -->

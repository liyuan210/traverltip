  <!-- 功能特性 -->
  <g fill="white" font-family="Arial, sans-serif" font-size="18">
    <!-- 左列 -->
    <rect x="150" y="220" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="275" y="243" text-anchor="middle">✓ 个性化路线定制</text>
    
    <rect x="150" y="280" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="275" y="303" text-anchor="middle">✓ 深度景点攻略</text>
    
    <rect x="150" y="340" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="275" y="363" text-anchor="middle">✓ 交通住宿建议</text>
    
    <!-- 右列 -->
    <rect x="420" y="220" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="545" y="243" text-anchor="middle">✓ 美食地图推荐</text>
    
    <rect x="420" y="280" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="545" y="303" text-anchor="middle">✓ 紧急联系服务</text>
    
    <rect x="420" y="340" width="250" height="40" rx="10" fill="rgba(255,255,255,0.15)"/>
    <text x="545" y="363" text-anchor="middle">✓ 3个月咨询服务</text>
  </g>
  
  <!-- 价格 -->
  <text x="400" y="480" text-anchor="middle" fill="#d4af37" font-family="Arial, sans-serif" font-size="48" font-weight="bold">$199 USD</text>
  
  <!-- 联系信息 -->
  <text x="400" y="520" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="14">danny@51ntoo.com</text>

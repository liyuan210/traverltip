        // Supabase配置
        const SUPABASE_URL = 'https://uhhztcasbbrahnmonthd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoaHp0Y2FzYmJyYWhubW9udGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzNzQ4MDgsImV4cCI6MjA3MTk1MDgwOH0.CAQ0zDLah4k6MzxrKFoqjMXCOSnGCjd6iFZOQagDDpA';
        
        // 初始化Supabase客户端
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户是否已登录
            checkAuth();
            
            // 认证页面标签切换
            const authTabs = document.querySelectorAll('.tab');
            authTabs.forEach(tab => {
                tab.addEventListener('click', function() {

                    // 更新活动标签

                    if (tabId === 'login') {
                        document.getElementById('loginPanel').classList.add('active');
                    } else if (tabId === 'signup') {
                        document.getElementById('signupPanel').classList.add('active');

                });

            // 忘记密码链接

                document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
                document.getElementById('forgotPasswordPanel').classList.add('active');
            });
            
            // 返回登录链接
            document.getElementById('backToLoginLink').addEventListener('click', function(e) {

                document.getElementById('loginPanel').classList.add('active');

            // 登录表单提交

            // 管理后台标签页切换
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {

                    // 更新活动标签
                    navItems.forEach(navItem => navItem.classList.remove('active'));

</script><script>
        // 检查用户是否已登录
        async function checkAuth() {
            // 获取当前会话
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                console.error('获取会话错误:', error);
                showAuthPage();
                return;
            }
            
            if (session) {
                // 已登录，显示管理页面
                showAdminPage();
                
                // 获取用户信息
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', session.user.id)
                    .single();
                
                if (!profileError && profile) {
                    document.getElementById('currentUserName').textContent = profile.name || session.user.email;
                    document.getElementById('loginUserInfo').textContent = `${profile.name || '用户'} (${session.user.email})`;
                } else {
                    document.getElementById('currentUserName').textContent = session.user.email;
                    document.getElementById('loginUserInfo').textContent = session.user.email;
                }
                
                // 加载仪表盘数据
                loadDashboardData();
            } else {
                // 未登录，显示认证页面
                showAuthPage();
            }
        }
        
        // 显示认证页面
        function showAuthPage() {
            document.getElementById('authPage').style.display = 'block';
            document.getElementById('adminPage').style.display = 'none';
        }
        
        // 显示管理页面
        function showAdminPage() {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'block';
        }
        
        // 登录函数
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('authAlert');
            const loginButton = document.getElementById('loginButton');
            
            try {
                // 显示加载状态
                loginButton.disabled = true;
                loginButton.innerHTML = '登录中... <span class="loading"></span>';
                alertDiv.style.display = 'none';
                
                // 使用Supabase登录
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    alertDiv.textContent = error.message || '登录失败，请检查邮箱和密码';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.style.display = 'block';
                } else {
                    // 登录成功，显示管理页面
                    checkAuth();
                }
            } catch (err) {
                console.error('登录错误:', err);
                alertDiv.textContent = '登录失败，请稍后再试';
                alertDiv.className = 'alert alert-danger';
                alertDiv.style.display = 'block';
            } finally {
                // 恢复按钮状态
                loginButton.disabled = false;
                loginButton.textContent = '登录';
            }
        }
</script><script>
        // 注册函数
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value;
            const alertDiv = document.getElementById('authAlert');
            const signupButton = document.getElementById('signupButton');
            
            try {
                // 显示加载状态
                signupButton.disabled = true;
                signupButton.innerHTML = '注册中... <span class="loading"></span>';
                alertDiv.style.display = 'none';
                
                // 使用Supabase注册
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            name
                        }
                    }
                });
                
                if (error) {
                    alertDiv.textContent = error.message || '注册失败，请稍后再试';
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.style.display = 'block';
                } else {
                    // 创建用户资料
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([
                            {
                                id: data.user.id,
                                name,
                                role: 'user'
                            }
                        ]);
                    
                    if (profileError) {
                        console.error('创建用户资料错误:', profileError);
                    }
                    
                    alertDiv.textContent = '注册成功！请检查您的邮箱进行验证。';
